<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - MetaGlide Marketing</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Add these styles or put them in contact.css */

    /* Hamburger Icon */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      width: 25px;
      height: 20px;
      justify-content: center;
    }
    .hamburger div {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    /* Responsive Nav */
    @media (max-width: 768px) {
      .nav-links,
      .nav-buttons {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #0d1b2a;
        position: absolute;
        top: 70px;
        left: 0;
        padding: 15px 0;
      }
      .nav-links.show,
      .nav-buttons.show {
        display: flex;
      }

      .nav-links {
        gap: 0;
      }
      .nav-links li {
        margin: 10px 0;
        text-align: center;
      }
      .nav-links a {
        font-size: 20px;
      }

      .nav-buttons a {
        margin: 10px auto;
        padding: 10px 30px;
        font-size: 18px;
        width: 90%;
        max-width: 300px;
        text-align: center;
      }

      .navbar {
        position: fixed;
        padding: 0 20px;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="logo">MetaGlide Marketing</div>

      <!-- Hamburger for mobile -->
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./service.html">Services</a></li>
      </ul>

      <div class="nav-buttons" id="nav-buttons">
        <a href="./login.html" class="login">Login</a>
        <a href="./signup.html" class="signup">Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>"We‚Äôre Here to Help Your Business Grow"</p>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <div class="contact-container">
      <!-- Contact Info Boxes -->
      <div class="info-grid">
        <div class="info-card">
          <h3>üìç Our Location</h3>
          <p>Pakistan / Online Worldwide</p>
        </div>

        <div class="info-card">
          <h3>üìû Phone</h3>
          <p>+92 300 0000000</p>
        </div>

        <div class="info-card">
          <h3>üìß Email</h3>
          <p>metaglidemarketing@gmail.com</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="form-card">
        <h2>Send Us a Message</h2>

        <form>
          <label>Your Name</label>
          <input type="text" placeholder="Enter your name" required />

          <label>Your Email</label>
          <input type="email" placeholder="Enter your email" required />

          <label>Your Message</label>
          <textarea placeholder="Write your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>

        <a href="https://wa.me/923000000000" class="whatsapp-btn">WhatsApp Us</a>
      </div>
    </div>
  </section>

  <script>
    // Toggle nav on hamburger click
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    const navButtons = document.getElementById('nav-buttons');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      navButtons.classList.toggle('show');
    });
  </script>
</body>
</html>
