<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - MetaGlide Marketing</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;

        background: 
            linear-gradient(135deg, rgba(0,0,0,0.4), rgba(0,0,0,0.2)),
            url("https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1950&q=80");
        background-size: cover;
        background-position: center;
    }

    .card {
        width: 380px;
        padding: 30px 50px;
        background: rgba(255,255,255,0.14);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        color: white;
    }

    .card h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
    }

    label {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.9);
        font-size: 14px;
        margin-bottom: 18px;
        transition: 0.3s;
    }

    input:focus {
        background: #fff;
        box-shadow: 0 0 8px rgba(0,128,255,0.6);
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: #007bff;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #0063d4;
    }

    .bottom-text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #eee;
    }

    .bottom-text a {
        color: #4da3ff;
        text-decoration: none;
        font-weight: 500;
    }

    .bottom-text a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="card">

    <h2>Login</h2>

    <form>

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" placeholder="Enter your password">

        <button type="submit"><a href="./index.html">Log in</a></button>

    </form>

    <div class="bottom-text">
        Donâ€™t have an account? <a href="./signup.html">Sign Up</a>
    </div>

</div>

</body>
</html>
